    <script src="https://d3js.org/d3.v7.min.js"></script>
	<script>
        var w = window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;
        var h = window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight;
        
        var svg  = d3.select('body').append('svg').attr("width",w).attr("height",h);
        
        
        mydata = new Array(10);
        for(var i = 0;i<mydata.length;i++){
            mydata[i] = Math.random()*255;
        }

        svg.selectAll("rect")
		   .data(mydata)
		   .enter()
		   .append("rect")
		   .attr("x",function(d,i){ return i*w/mydata.length })
		   .attr("y",function(d){return 600-d})
		   .attr("width",w/mydata.length*0.9)
		   .attr("height",function(d){return d})
		   .attr("fill",function(){return "rgb("+(Math.random()*255)+","+(Math.random()*255)+","+(Math.random()*255)+")"});

           
           svg.selectAll("text")
		   .data(mydata)
		   .enter()
		   .append("text")
		   .attr("x",function(d,i){ return (i+0.4)*(w/mydata.length) })
		   .attr("y",function(d){return 600-d})
		   .text(function(d){return Math.ceil(d)})
           .attr("fill",function(){return "rgb("+(Math.random()*255)+","+(Math.random()*255)+","+(Math.random()*255)+")"})
           .attr("font-size","30px")
 
	</script>
